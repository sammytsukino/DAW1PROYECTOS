<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Registro</title>
  </head>
  <body>
    <h1>Formulario de Registro</h1>
    <form action="#" method="POST">
      <fieldset>
        <legend>Datos Personales</legend>
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" required /><br />
        <label for="apellido">Apellido</label>
        <input type="text" id="apellido" name="apellido" required /><br />
        <label for="fecha_nacimiento">Fecha de Nacimiento</label>
        <input
          type="date"
          id="fecha_nacimiento"
          name="fecha_nacimiento"
          required
        /><br />
        <legend>Genero</legend>
        <input
          type="radio"
          id="masculino"
          name="genero"
          value="masculino"
          required
        />
        <label for="masculino">Masculino</label><br />
        <input
          type="radio"
          id="femenino"
          name="genero"
          value="femenino"
          required
        />
        <label for="femenino">Femenino</label><br />
        <input type="radio" id="otro" name="genero" value="otro" required />
        <label for="otro">Otro</label>
      </fieldset>
      <fieldset>
        <legend>Información de Contacto</legend>
        <label for="email">Correo Electrónico</label><br />
        <input type="email" id="email" name="email" required /><br />
        <label for="telefono">Teléfono</label><br />
        <input type="tel" id="telefono" name="telefono" placeholder="123-456-789" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" required /><br />
        <label for="direccion">Dirección</label><br />
        <textarea id="direccion" name="direccion" rows="4" cols="" "50" required /></textarea><br />
         </fieldset>
         <fieldset>
        <legend>Información de la cuenta</legend><label for="usuario">Nombre de usuario</label>
        <input type="text" id="usuario" name="usuario" required /><br />
        <label for="password">Contraseña</label><input type="password" id="password" name="contraseña" minlength="8" required /><br />
        <label for="confpassword">Confirma contraseña</label><input type="password" id="confpassword" name="confpassword" minlength="8" required /><br />
       <fieldset>
        <legend>Preferencias</legend>
        <label for="Preferencias"> Selecciona tu color favorito </label><select name="ColorF" id="ColorF">
            <option value="Negro"> Negro</option>
            <option value="Rojo">Rojo</option>
            <option value="Azul">Azul</option>
            <option value="Verde">Verde</option>
            <option value="Rosa">Rosa</option>
        </select><br>
        <input type="checkbox" id="check" name="check">
        <label for="check">Aceptar términos y condiciones</label>
       </fieldset><br>
       <input type="submit" value="Sign Up">
    </form>
  </body>
</html>
