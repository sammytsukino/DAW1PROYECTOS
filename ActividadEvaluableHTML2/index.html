<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Contacto</h1>
        <p>Estamos encantados de saber de ti. Completa el formulario y cuéntanos sobre tu proyecto.</p>
        <form action="#" method="post">
            <!-- Información Personal -->
            <fieldset>
                <legend>Información Personal</legend>
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Tu nombre completo" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>
                </div>
                <div class="form-group">
                    <label for="telefono">Teléfono</label>
                    <input type="tel" id="telefono" name="telefono" placeholder="Tu número de teléfono">
                </div>
            </fieldset>
            
            <!-- Proyecto -->
            <fieldset>
                <legend>Sobre tu Proyecto</legend>
                <div class="form-group">
                    <label for="servicios">¿Qué servicios necesitas?</label>
                    <select id="servicios" name="servicios" required>
                        <option value="" disabled selected>Selecciona una opción</option>
                        <option value="diseño">Diseño Gráfico</option>
                        <option value="editorial">Diseño Editorial</option>
                        <option value="web">Desarrollo Web</option>
                        <option value="marketing">Estrategia de Marketing</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="presupuesto">Presupuesto Estimado</label>
                    <input type="number" id="presupuesto" name="presupuesto" placeholder="Introduce tu presupuesto en €">
                </div>
                <div class="form-group">
                    <label for="mensaje">Mensaje</label>
                    <textarea id="mensaje" name="mensaje" placeholder="Cuéntanos más sobre tu idea o proyecto..." rows="5" required></textarea>
                </div>
            </fieldset>
            
            <!-- Botón de Enviar -->
            <button type="submit" class="btn">Enviar</button>
        </form>
    </div>
</body>
</html>
