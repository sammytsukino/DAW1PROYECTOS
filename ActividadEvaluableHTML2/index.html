<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Contacto</h1>
        <form action="#" method="post">
            <!-- Nombre -->
            <div class="form-group">
                <label for="nombre">Nombre <span class="required">(requerido)</span></label>
                <div class="name-group">
                    <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
                    <input type="text" id="apellido" name="apellido" placeholder="Apellido" required>
                </div>
            </div>
            
            <!-- Correo Electrónico -->
            <div class="form-group">
                <label for="email">Correo Electrónico <span class="required">(requerido)</span></label>
                <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>
            </div>
            
            <!-- URL del sitio web -->
            <div class="form-group">
                <label for="website">URL del Sitio Web</label>
                <input type="url" id="website" name="website" placeholder="http://">
            </div>
            
            <!-- Nombre de marca o producto -->
            <div class="form-group">
                <label for="marca">Nombre de la Marca o Producto</label>
                <input type="text" id="marca" name="marca" placeholder="Tu marca o producto">
            </div>
            
            <!-- Tiempo estimado -->
            <div class="form-group">
                <label for="tiempo">Tiempo Estimado <span class="required">(requerido)</span></label>
                <select id="tiempo" name="tiempo" required>
                    <option value="" disabled selected>Selecciona una opción</option>
                    <option value="1-2 semanas">1-2 semanas</option>
                    <option value="1 mes">1 mes</option>
                    <option value="Más de 1 mes">Más de 1 mes</option>
                </select>
            </div>
            
            <!-- Presupuesto estimado -->
            <div class="form-group">
                <label for="presupuesto">Presupuesto Estimado <span class="required">(requerido)</span></label>
                <select id="presupuesto" name="presupuesto" required>
                    <option value="" disabled selected>Selecciona una opción</option>
                    <option value="Menos de 1000€">Menos de 1000€</option>
                    <option value="1000€ - 5000€">1000€ - 5000€</option>
                    <option value="Más de 5000€">Más de 5000€</option>
                </select>
            </div>
            
            <!-- Servicios -->
            <div class="form-group">
                <label for="servicios">¿Qué servicios buscas? <span class="required">(requerido)</span></label>
                <select id="servicios" name="servicios" required>
                    <option value="" disabled selected>Selecciona una opción</option>
                    <option value="Diseño web">Diseño web</option>
                    <option value="Desarrollo de marca">Desarrollo de marca</option>
                    <option value="Marketing digital">Marketing digital</option>
                </select>
            </div>
            
            <!-- Cómo me encontraste -->
            <div class="form-group">
                <label for="referencia">¿Cómo me encontraste? <span class="required">(requerido)</span></label>
                <select id="referencia" name="referencia" required>
                    <option value="" disabled selected>Selecciona una opción</option>
                    <option value="Google">Google</option>
                    <option value="Redes sociales">Redes sociales</option>
                    <option value="Recomendación">Recomendación</option>
                </select>
            </div>
            
            <!-- Descripción del proyecto -->
            <div class="form-group">
                <label for="descripcion">Descripción Breve del Proyecto <span class="required">(requerido)</span></label>
                <textarea id="descripcion" name="descripcion" placeholder="Describe brevemente tu proyecto..." rows="5" required></textarea>
            </div>
            
            <!-- Botón de envío -->
            <button type="submit" class="btn">Enviar</button>
        </form>
    </div>
</body>
</html>
